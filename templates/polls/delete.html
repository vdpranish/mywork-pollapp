{% extends 'base.html' %}

{% block titile %} Delete {% endblock %}

{% block content %}
<div class="container">
<div class="jumbotron">
  {%  if user_del %}
    <h1 class="display-4">Do You Want to Delete "{{user_del.username}}"</h1>
        <form action="{% url 'p:delete' user_del.id %}" method="POST" class="mt-2">
        {% csrf_token %}
      <a  href="{% url 'p:login' %}" class="btn btn-primary">Cancel</a>
      <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    {% endif %}
</div>
</div>
{% endblock %}
