{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square</title>
    <script type="text/javascript" src="{% static 'js/square_api.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/square.css' %}">
</head>
<body>
    <div id="form-container">
        {% csrf_token %}
         <div id="sq-card-number"></div>
         <div class="third" id="sq-expiration-date"></div>
         <div class="third" id="sq-cvv"></div>
         <div class="third" id="sq-postal-code"></div>
         <button type="button" id="sq-creditcard" class="button-credit-card" onclick="onGetCardNonce(event)" data-url="{% url 'polls:ajaxaction' %}">Pay $1.00</button>
        <input type="hidden" id="amount" name="amount" value="100">
        <input type="hidden" id="card-nonce" name="nonce" value="">
        <div class="error-message">
                <h2 class="error-"></h2>
                <h4 class="details-"></h4>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/square.js'%}"></script>
</body>
</html>
